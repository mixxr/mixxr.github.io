<!-- Modal Banner -->
<div id="dp-modal" class="dp-modal">

  <div class="dp-modal-content">
    <span class="dp-close">&times;</span>
    <p id="dp-modal-text">Questo sito utilizza solo cookie tecnici.</p>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("dp-modal");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("dp-close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

setTimeout(()=>{modal.style.display = "block"}, 3000);
</script>
